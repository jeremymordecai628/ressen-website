    <h1>Contact Us</h1>
    <p>The following form will be filled by our applicants. For further questions, please visit our social media.</p>
    <div class="text-container">
        <span id="animated-text"></span>
    </div>
    <form id="contact-form">
        <label for="name">Students Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="parent">Parent:</label>
        <input type="text" id="parent" name="parent" required>
        <label for="phoneNo">Parent Phone No:</label>
        <input type="tel" id="phoneNo" name="phoneNo" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="subject">Child Age:</label>
        <input type="number" id="subject" name="subject" required>
        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" required>
        <label for="message">Write an application:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Send Request</button>
    </form>
    <div id="response-message"></div>
    <a href="https://www.facebook.com/profile.php?id=61550858577013" target="_blank"><i class="fa fa-facebook fa-5x"></i></a>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const textContainer = document.getElementById("animated-text");
            const text = "What are you waiting for? Apply now!";
            const words = text.split(" ");
            let index = 0;

            function displayNextWord() {
                if (index < words.length) {
                    textContainer.innerHTML += words[index] + " ";
                    index++;
                    setTimeout(displayNextWord, 500); // Adjust delay between words
                } else {
                    textContainer.innerHTML = "";
                    index = 0;
                    setTimeout(displayNextWord, 500); // Start over
                }
            }

            displayNextWord();
        });

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(this);

            fetch('contact-form-handler.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('response-message').innerHTML = data;
            })
            .catch(error => {
                document.getElementById('response-message').innerHTML = 'There was an error submitting the form.';
                console.error('Error:', error);
            });
        });
    </script>
